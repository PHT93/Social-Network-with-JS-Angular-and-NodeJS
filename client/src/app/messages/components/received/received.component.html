<div class="col-lg-10">
	<h3>
		{{ title }}
	</h3>
	<!-- Listado de mensajes recibidos -->
	<div class="people" *ngIf="messages">
		
		<div *ngFor="let message of messages" class="item-user">
			<div class="panel panel-default" *ngIf="message.emitter">
				<div class="panel-body">
					<div class="image-user pull-left">
						<a href="#">
							<img src="{{ url + 'get-image-user/' + message.emitter.image }}" *ngIf="message.emitter.image">
							<img src="assets/user.png" *ngIf="!message.emitter.image">
						</a>
					</div>
					<div class="user-name pull-left">
						<p class="name-surname">
							Enviado por:
							<a [routerLink]="['/profile', message.emitter._id]">
								{{ message.emitter.name + ' ' + message.emitter.surname}}
							</a>
							&nbsp; | &nbsp;
							<span class="nickname">
								{{ message.emitter.nick }}
							</span>
							&nbsp; | &nbsp;
							<span class="date">
								{{ (message.created_at | amFromUnix) | amLocale: 'es' | amTimeAgo }}
							</span>
						</p>
						<p>
							{{ message.text }}
						</p>
					</div>
				</div>
			</div>
		
		</div>

		<!-- PAGINACIÃ“N -->
		<ul class="pagination pull-right">
			<li *ngIf="page > 1"><a [routerLink]="['/messages/received', prev_page]">Anterior</a></li>
			<li *ngIf="page < pages"><a [routerLink]="['/messages/received', next_page]">Siguiente</a></li>
		</ul>
	</div>
</div>
