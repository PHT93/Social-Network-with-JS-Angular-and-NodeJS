<div class="col-lg-4">
	<h1 class="h1-strong">{{ title }}</h1>

	<div class="alert alert-success" *ngIf="status == 'success'">
		Registro completado correctamente. <a [routerLink]="['/login']">Identifícate aquí</a>
	</div>

	<div class="alert alert-danger" *ngIf="status == 'failed'">
		No ha podido realizarse el registro. Inténtelo de nuevo.
	</div>

	<form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)" class="col">
		<p>
			<label for="name">Nombre</label>
			<input type="text" name="name" #name="ngModel" [(ngModel)]="user.name" class="form-control" required />
			<span *ngIf="name.touched && !name.valid">
				El nombre es obligatorio
			</span>
		</p>

		<p>
			<label for="surname">Apellidos</label>
			<input type="text" name="surname" #surname="ngModel" [(ngModel)]="user.surname" class="form-control" required />
			<span *ngIf="!surname.valid && surname.touched">
				Los apellidos son obligatorios
			</span>
		</p>

		<p>
			<label for="nick">Nick</label>
			<input type="text" name="nick" #nick="ngModel" [(ngModel)]="user.nick" class="form-control" required />
			<span *ngIf="!nick.valid && nick.touched">
				El nick es obligatorio
			</span>
		</p>

		<p>
			<label for="email">Correo Electrónico</label>
			<input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required />
			<span *ngIf="!email.valid && email.touched">
				El correo es obligatorio
			</span>
		</p>

		<p>
			<label for="password">Contraseña</label>
			<input type="password" name="password" #password="ngModel" [(ngModel)]="user.password" class="form-control" required />
			<span *ngIf="!password.valid && password.touched">
				La contraseña es obligatoria
			</span>
		</p>

		<input type="submit" value="{{ title }}" class="btn btn-success" [disabled]="!registerForm.form.valid">
	</form>
</div>
